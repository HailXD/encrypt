<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Client-Side Encryptor</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="shell">
            <header>
                <div>
                    <p class="eyebrow">Client-side only</p>
                    <h1>Encrypt & Decrypt</h1>
                </div>
            </header>

            <main class="grid-2x2">
                <section class="panel stack" id="encryptInputs">
                    <div class="section-head">
                        <h2>Encrypt Inputs</h2>
                    </div>

                    <label for="encryptKey">Encrypt Key (optional)</label>
                    <div class="input-with-toggle">
                        <input
                            id="encryptKey"
                            type="password"
                            placeholder="Leave blank to encrypt with no key"
                            autocomplete="new-password"
                        />
                        <button
                            id="encryptKeyToggle"
                            type="button"
                            class="toggle-visibility"
                            aria-pressed="false"
                            aria-label="Show key"
                            data-visible="false"
                        >
                            <svg
                                class="icon eye-open"
                                viewBox="0 0 24 24"
                                aria-hidden="true"
                            >
                                <path
                                    d="M2 12s4-6 10-6 10 6 10 6-4 6-10 6S2 12 2 12Z"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="1.6"
                                />
                                <circle
                                    cx="12"
                                    cy="12"
                                    r="3.5"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="1.6"
                                />
                            </svg>
                            <svg
                                class="icon eye-closed"
                                viewBox="0 0 24 24"
                                aria-hidden="true"
                            >
                                <path
                                    d="M2 12s4-6 10-6 10 6 10 6-4 6-10 6S2 12 2 12Z"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="1.6"
                                />
                                <line
                                    x1="4"
                                    y1="4"
                                    x2="20"
                                    y2="20"
                                    stroke="currentColor"
                                    stroke-width="1.6"
                                    stroke-linecap="round"
                                />
                            </svg>
                        </button>
                    </div>

                    <label for="plain">Input Text</label>
                    <textarea
                        id="plain"
                        placeholder="Type or paste text to encrypt..."
                    ></textarea>

                    <label for="fileInput">Input Files</label>
                    <input id="fileInput" type="file" multiple />
                    <details id="encryptSelectionDetails" class="file-collapse">
                        <summary id="encryptSelectionSummary">
                            No files or text selected.
                        </summary>
                        <div id="encryptSelectionList" class="file-list empty">
                            No files or text selected.
                        </div>
                    </details>

                    <div class="actions dual">
                        <button id="encrypt">Encrypt (Text)</button>
                        <button id="encryptPng" class="ghost">
                            Encrypt (PNG)
                        </button>
                    </div>

                    <div id="sizeReport" class="size-report empty">
                        Before & after sizes + change will appear here.
                    </div>
                </section>

                <section class="panel stack" id="encryptOutputs">
                    <div class="section-head">
                        <h2>Encrypt Outputs</h2>
                    </div>

                    <label for="cipher">Output Text</label>
                    <textarea
                        id="cipher"
                        placeholder="Encrypted text will appear here..."
                    ></textarea>

                    <a
                        id="downloadImage"
                        class="download-link disabled"
                        href="#"
                    >
                        Download PNG
                    </a>

                    <div class="preview-wrap">
                        <p class="hint">Output PNG Preview</p>
                        <img id="imagePreview" alt="Encrypted image preview" />
                    </div>
                </section>

                <section class="panel stack" id="decryptInputs">
                    <div class="section-head">
                        <h2>Decrypt Inputs</h2>
                    </div>

                    <label for="decryptKey">Decrypt Key (optional)</label>
                    <div class="input-with-toggle">
                        <input
                            id="decryptKey"
                            type="password"
                            placeholder="Leave blank to decrypt with no key"
                            autocomplete="new-password"
                        />
                        <button
                            id="decryptKeyToggle"
                            type="button"
                            class="toggle-visibility"
                            aria-pressed="false"
                            aria-label="Show key"
                            data-visible="false"
                        >
                            <svg
                                class="icon eye-open"
                                viewBox="0 0 24 24"
                                aria-hidden="true"
                            >
                                <path
                                    d="M2 12s4-6 10-6 10 6 10 6-4 6-10 6S2 12 2 12Z"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="1.6"
                                />
                                <circle
                                    cx="12"
                                    cy="12"
                                    r="3.5"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="1.6"
                                />
                            </svg>
                            <svg
                                class="icon eye-closed"
                                viewBox="0 0 24 24"
                                aria-hidden="true"
                            >
                                <path
                                    d="M2 12s4-6 10-6 10 6 10 6-4 6-10 6S2 12 2 12Z"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="1.6"
                                />
                                <line
                                    x1="4"
                                    y1="4"
                                    x2="20"
                                    y2="20"
                                    stroke="currentColor"
                                    stroke-width="1.6"
                                    stroke-linecap="round"
                                />
                            </svg>
                        </button>
                    </div>

                    <label for="cipherInput">Input Text</label>
                    <textarea
                        id="cipherInput"
                        placeholder="Paste encrypted text to decrypt..."
                    ></textarea>
                    <button id="decrypt" class="ghost">Decrypt (Text)</button>

                    <label for="imageInput">Input PNG</label>
                    <input
                        id="imageInput"
                        type="file"
                        accept="image/png, image/jpeg"
                    />
                    <button id="decryptImage" class="ghost">
                        Decrypt (PNG)
                    </button>
                </section>

                <section class="panel stack" id="decryptOutputs">
                    <div class="section-head">
                        <h2>Decrypt Outputs</h2>
                    </div>

                    <div class="file-output-head">
                        <label>Output File List</label>
                        <button id="downloadAll" class="ghost" disabled>
                            Download all as .zip
                        </button>
                    </div>
                    <div id="fileList" class="file-list empty">
                        No files decrypted yet.
                    </div>

                    <label for="decryptedText">Output Text</label>
                    <textarea
                        id="decryptedText"
                        placeholder="Decrypted text will appear here..."
                    ></textarea>
                </section>
            </main>
        </div>

        <div
            id="toastContainer"
            class="toast-container"
            aria-live="polite"
            aria-atomic="true"
        ></div>

        <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
